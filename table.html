<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table</title>
</head>
<body>
		<h1>Logo Table</h1>
		<table cellpadding="10" cellspacing="20"  border="1">
			<tr>
				<td>Logo1</td>
				<td><img src="images/logo1.png"></td>
			</tr>
			<tr>
				<td>Logo2</td>
				<td><img src="images/logo2.png"></td>
			</tr>

		</table>

				<h1>Your Shopping Cart</h1>

		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>No.</th>
					<th>Name</th>
					<th>Price</th>
					<th>Pcs</th>
					<th>Subtotal</th>
				</tr>
			</thead>
			<tbody>
				 <tr>
				 	<td>1</td>
				 	<td>Sunday Tea Mix</td>
				 	<td>2500</td>
				 	<td>3</td>
				 	<td>7500</td>
				 </tr>
				 <tr>
				 	<td>2</td>
				 	<td> Cola </td>
				 	<td>500</td>
				 	<td>3</td>
				 	<td>1500</td>
				 </tr>
				 <tr>
				 	<td>3</td>
				 	<td>Potato Chips</td>
				 	<td>500</td>
				 	<td>2</td>
				 	<td>1000</td>
				 </tr> 
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4"> Total</td>
					<td rowspan="2">10000</td>
				</tr>
				<tr>
					<td colspan="4">Grand Total</td>
					
				</tr>
			</tfoot>
		</table>


		<table border="1" cellpadding="10">
			<tr>
				<td>Cell11</td>
				<td colspan="2">Cell 12</td>
			</tr>
		</table>

</body>
</html>
