<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Switch Case</title>
	<script type="text/javascript">
		 var num=prompt('plz enter a number 1 to 6 !');

		   if(isNaN(num)){
		   	  alert('plz make sure to be number!');
		   }else{

		 	if(num>=1 && num<=6){
		 		
		 		switch (num) {
		 			case '1':
		 					alert('One');
		 				break;
		 			case '2':
		 					alert('Two');
		 				break;
		 			case '3':
		 					alert('Three');
		 				break;
		 			case '4':
		 					alert('Four');
		 				break;
		 			default:
		 					alert('Five or Six');
		 				break;
		 		}
		 		/*	if(num>3){
		 				alert(num + ' is greather than 3');
		 			}else if(num<3){
		 				alert(num + ' is less than 3');
		 			}else{
		 				alert(num + ' is 3 ');
		 			} */



		 	}else{
		 		alert('Out of range!');
		 	}

		 }



	</script>
</head>
