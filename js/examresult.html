<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exam</title>
	<script type="text/javascript">
		function calculate(){
	var sub1= parseInt(document.myform.sub1.value);
	var sub2=parseInt(document.myform.sub2.value);
	var sub3=parseInt(document.myform.sub3.value);
 var total=sub1+sub2+sub3;
  document.myform.total.value=total;
         if(sub1<40 || sub2<40 || sub3<40 ){
         	var result="Failed!";
         }else{

         	var result="Passed!"; 

         	    if(sub1>=80 || sub2>=80 || sub3>=80){
                      result="Passed with distinction!";
         	    }
         }
    document.getElementById('result').innerText=result;
   
		}
	</script>
</head>
<body>
    <h1>Exam Marks</h1>
    <form name="myform">
 Sub1:<input type="number" name="sub1"><br>
 Sub2:<input type="number" name="sub2"> <br>
 Sub3:<input type="number" name="sub3"> <Br>
 <input type="button" value="Calculate" onclick="calculate()"> <br>
 Total:<input type="number" name="total"><br>
Result:<label id="result"></label>
</form>
</body>
</html>
