<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Loop</title>
	<script type="text/javascript">
         
        

		 for (var i =1;i<5;i++) {
		 	  document.write('<h1>'+i+'Hello JS</h1>');
		 }

		 for(var i=1;i<6;i++){
		 	for(var j=1;j<=i;j++){
		 		document.write('   *   ');
		 	}
		 	document.write('<br>');
		 }
		
		
	</script>
</head>
<body>

</body>
</html>
