	function calculate(){
  var num1=document.myform.num1.value;
  var num2=document.myform.num2.value;
   console.log(num1+ ' => '+num2);	
   document.myform.sum.value=parseInt(num1)+parseInt(num2);
   document.myform.sub.value=num1-num2;
   document.myform.mul.value=num1*num2;
   document.myform.div.value=(num1/num2).toFixed(2);
   document.myform.mod.value=num1%num2;
      var sum=parseInt(num1)+parseInt(num2);

First Number:<input type="number" name="num1"><Br>
Second Number:<input type="number" name="num2"><br>
<input type="button" value="Calculate" onclick="calculate()"> <br>
SUM: <input type="number" name="sum"> <br>
